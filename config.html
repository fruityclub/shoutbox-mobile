<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" /> -->
	<meta name="viewport" content="width=device-width" />
	<link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>ShoutBox Config</title>
    </head>
    <body>
	
		<div id="config1" data-role="page" data-theme="a">
		
			<div data-role="header" data-position="fixed">
				<h1>Configuration</h1>
				<a href="index.html" data-icon="home" data-iconpos="notext" data-direction="reverse">Accueil</a>
			</div><!-- /header -->
			
			<div class="ui-body ui-body-a">
			
				<ul data-role="listview" data-inset="true">
					<li data-role="fieldcontain">						
						<div class="ui-grid-a">
							<div class="ui-block-a">
								<label for="vibration_msg">Vibrer &agrave; la r&eacute;ception de nouveaux messages</label>
							</div>
							<div class="ui-block-b">
								<select name="vibration_msg" id="vibration_msg" data-role="slider">
									<option value="0">Non</option>
									<option value="1">Oui</option>
								</select>								
							</div>
						</div>
					</li>
					<li data-role="fieldcontain">
						<div class="ui-grid-a">
		        				<div class="ui-block-a">
		        					<label for="autolog">Connexion automatique</label>
		        				</div>
		        				<div class="ui-block-b" id="autoLogConfig">
								<button type="submit" id="btn_autoLogConfig" name="btn_autoLogConfig" data-theme="a">D&eacute;sactiver</button>
							</div>
						</div>
					</li>
					<li data-role="fieldcontain">
						<div class="ui-grid-a">
							<div class="ui-block-a">
		        					<legend>Taille de la police des messages</legend>
		        				</div>
		        				<div class="ui-block-b">
		        					<fieldset data-role="controlgroup" data-type="horizontal">
							         	<input type="radio" name="msg_size" id="msg_size-1" value="10" />
							         	<label for="msg_size-1">Petite</label>
				
							         	<input type="radio" name="msg_size" id="msg_size-2" value="12" checked="checked"  />
							         	<label for="msg_size-2">Normale</label>
				
							         	<input type="radio" name="msg_size" id="msg_size-3" value="14"  />
							         	<label for="msg_size-3">Grande</label>
				
							         	<input type="radio" name="msg_size" id="msg_size-4" value="16"  />
							         	<label for="msg_size-4">Tres grande</label>
							         </fieldset>
						         </div>
						</div>
					</li>
					
				</ul>
			
				<button type="submit" data-theme="c" name="submit_config" id="submit_config" value="submit_config" data-icon="check" data-iconpos="right">Enregistrer</button>
			
			</div>
			
		</div>
	
		<!-- <script type="text/javascript" src="cordova-2.7.0.js"></script> -->
		<link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css" />
		<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="js/jquery.mobile-1.3.1.min.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="js/sha1.js"></script>
	
    </body>
</html>
