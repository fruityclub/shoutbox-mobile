<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" type="text/css" href="css/bootstrap-combined.min.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrapSwitch.css" />
        <title>FruityClub ShoutBox Mobile</title>
    </head>
    <body>
    
    <div class="navbar  navbar-static-top">
      	<div class="navbar-inner">
		<div class="container">
			<a class="brand" href="#" id="content_title">FruityClub ShoutBox</a>			
			<div class="pull-right"><a href="#" class="btn btn-inverse active" id="btn_openConfig">Options <i class="icon-white icon-wrench"></i></a></div>
			<div class="pull-right"><span id="miniloader" style="display: none; width: 32px;"><img src="css/images/mini-loader.gif" /></span></div>
		</div>
	</div>
    </div>
    
    <div  class="container">    	
    	<div id="content"></div>
    	
    	<div class="modal hide fade" id="loading">
		<div class="modal-header">
    			<h3>Chargement en cours</h3>
  		</div>
		<div class="modal-body">
    			<p><img src="css/images/ajax-loader.gif" class="img-circle" />   Merci de patienter ...  </p>
  		</div>
    	</div>
    </div>
    
    <div class="navbar navbar-fixed-bottom" id="shootFooter" style="display: none;">
      	<div class="navbar-inner">
		<div class="container">
	        	<form action="" method="post" id="formaddshout">
		            	<div class="row">
		                	<div class="span2">
						<button class="btn btn-block" name="btn_showShoutboxsList" id="btn_showShoutboxsList" type="button">Liste</button>
		                	</div>
		                	<div class="span2">
		                		<button class="btn btn-block" name="smileyslist" id="smileyslist" type="button">Smileys</button>
		                	</div>
		                	<div class="span5">
		                		<input class="input-block-level" type="text" name="shouttext" id="shouttext" value="" placeholder="Votre message ...">
		                	</div>
		                	<div class="span1">
		                		<a href="#" name="btn_emptytext" id="btn_emptytext" class="btn btn-inverse active pull-right"> <i class="icon-white icon-remove"></i> </a>
		                	</div>
		                	<div class="span2">
		                		<button class="btn btn-block" name="submittext" id="submittext" type="submit">Shout!</button>
		                	</div>
		            	</div>
		         </form>
		</div>
	</div>
    </div>
    
    <footer class="footer" style="display: none;">
        <div class="container" style="margin:0 auto;">

        </div>
    </footer>
	
    <!--<script type="text/javascript" src="js/cordova-2.7.0.js"></script>-->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.mobile.touch.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-prompts-alert.js"></script>
    <script type="text/javascript" src="js/bootstrapSwitch.js"></script>
    <script type="text/javascript" src="js/sha1.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
	
    </body>
</html>
