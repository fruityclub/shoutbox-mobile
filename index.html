<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" type="text/css" href="css/bootstrap-combined.min.css" />
	    <style>
		/* styles for layout */
		html,body
		{
		    	height:100%;
		}
		
		body {
			padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
		}
		
		#wrap
		{
		  	min-height: 100%;  
		}
		
		#main
		{
		    	overflow:auto;
		    	padding-bottom:150px; /* this needs to be bigger than footer height*/
		}
		
		.footer 
		{
		    	position: relative;
			margin-top: -150px; /* negative value of footer height */
			height: 150px;
			clear:both;
		    	padding-top:20px;
		    	color:#fff;
		}
	    </style>
        <link rel="stylesheet" type="text/css" href="css/bootstrapSwitch.css" />
        <title>FruityClub ShoutBox Mobile</title>
    </head>
    <body>
    
    <div class="navbar navbar-fixed-top">
      	<div class="navbar-inner">
		<div class="container">
			<a class="brand" href="#" id="content_title">FruityClub ShoutBox</a>
			<span id="miniloader" class="pull-right" style="display: none; width: 32px;"><img src="css/images/mini-loader.gif" /></span>
			<a href="#" class="btn btn-inverse active pull-right" id="btn_openConfig">Options <i class="icon-white icon-wrench"></i></a>
		</div>
	</div>
    </div>
    
    <div id="wrap">
    	<div id="main" class="container clear-top">
    	
    		<div id="content"></div>
    		
	    	<div class="modal hide fade" id="loading">
			<div class="modal-header">
	    			<h3>Chargement en cours</h3>
	  		</div>
			<div class="modal-body">
	    			<p><img src="css/images/ajax-loader.gif" class="img-circle" />   Merci de patienter ...  </p>
	  		</div>
	    	</div>
	    	
	</div>
    </div>
    
    <footer class="footer" style="display: none;">
        <div class="container" style="margin:0 auto;">
        	<form action="" method="post" id="formaddshout">
	            	<div class="row">
	                	<div class="span2">
					<button class="btn btn-block" name="btn_showShoutboxsList" id="btn_showShoutboxsList" type="button">Liste</button>
	                	</div>
	                	<div class="span2">
	                		<button class="btn btn-block" name="smileyslist" id="smileyslist" type="button">Smileys</button>
	                	</div>
	                	<div class="span5">
	                		<input class="input-block-level" type="text" name="shouttext" id="shouttext" value="" placeholder="Votre message ...">
	                	</div>
	                	<div class="span1">
	                		<a href="#" name="btn_emptytext" id="btn_emptytext" class="btn btn-inverse active pull-right"> <i class="icon-white icon-remove"></i> </a>
	                	</div>
	                	<div class="span2">
	                		<button class="btn btn-block" name="submittext" id="submittext" type="submit">Shout!</button>
	                	</div>
	            	</div>
	            </form>
        </div>
    </footer>
	
    <!--<script type="text/javascript" src="js/cordova-2.7.0.js"></script>-->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.mobile.touch.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-prompts-alert.js"></script>
    <script type="text/javascript" src="js/bootstrapSwitch.js"></script>
    <script type="text/javascript" src="js/sha1.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
	
    </body>
</html>
